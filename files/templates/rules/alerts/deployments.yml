---
apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  name: deployment
  namespace: {{ .Namespace }}
  labels:
    cluster_id: {{ .ClusterID }}
    app.kubernetes.io/name: "prometheus"
    app.kubernetes.io/managed-by: {{ .ManagedBy }}
    app.kubernetes.io/instance: {{ .ClusterID }}
spec:
  groups:
  - name: deployment
    rules:
    - alert: DeploymentNotSatisfiedAtlas
      annotations:
        description: {{`Deployment ({{$labels.namespace}}/{{ $labels.deployment }}) is not satisfied.`}}
        opsrecipe: deployment-not-satisfied/
      expr: "kube_deployment_status_replicas_unavailable{cluster_type='control_plane', deployment=~'alertmanager.*|prometheus.*|promxy.*'} > 0"
      for: 30m
      labels:
        area: empowerment
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cluster_id: {{ .ClusterID }}
        installation: {{ .Installation }}
        severity: page
        team: atlas
        topic: observability
---
