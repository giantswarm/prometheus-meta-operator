[[- define "_node_role" -]]
# Add role label.
- source_labels: [__meta_kubernetes_node_label_role]
  target_label: role
# If role is empty, we default to worker
- source_labels: [__meta_kubernetes_node_label_role,role]
  regex: (.*); # This regex matches only if role is empty
  target_label: role
  replacement: worker
[[- end -]]