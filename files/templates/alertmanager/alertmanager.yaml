global:
  resolve_timeout: 5m
[[- if .ProxyURL ]]
  http_config:
    proxy_url:  [[ .ProxyURL ]]
[[- end ]]
  slack_api_url: [[ .SlackApiURL ]]

templates:
- '*.tmpl'

route:
  group_by: [alertname, cluster_id, installation, status]
  group_interval: 15m
  group_wait: 30s
  repeat_interval: 4h
  receiver: root

  routes:
  # Falco noise Slack
  - receiver: falco_noise_slack
    matchers:
    - alertname=~"Falco.*"
    continue: false

  # Team Shield Slack
  # Shield doesn't have a proper support and on-call rotation yet, we're only forwarding
  # alerts to the slack channel. Once the proper rotation is in place, we have to move it below
  # the default opsgenie route
  - receiver: team_shield_slack
    matchers:
    - severity=~"page|notify"
    - team="shield"
    continue: false

  # Team Ops Opsgenie
  - receiver: opsgenie_router
    matchers:
    - severity="page"
    continue: true

  # Service Level slack -- chooses the slack channel based on the provider
  [[- if or (eq .Provider "aws") (eq .Provider "azure") ]]
  - receiver: team_phoenix_slack
  [[- else if or (eq .Provider "gcp") (eq .Provider "capa") (eq .Provider "capz") ]]
  - receiver: team_hydra_slack
  [[- else ]]
  - receiver: team_rocket_slack
  [[- end ]]
    matchers:
    - alertname="ServiceLevelBurnRateTooHigh"
    continue: false

  # Team Atlas Slack (team)
  - receiver: team_atlas_slack
    matchers:
    - severity="page"
    - team="atlas"
    continue: false

  # Team Celestial Slack (team)
  - receiver: team_phoenix_slack
    matchers:
    - severity=~"page|notify"
    - team="celestial"
    continue: false

  # Team Firecracker Slack (team)
  - receiver: team_phoenix_slack
    matchers:
    - severity=~"page|notify"
    - team="firecracker"
    continue: false

  # Team Phoenix Slack (team)
  - receiver: team_phoenix_slack
    matchers:
    - severity=~"page|notify"
    - team="phoenix"
    continue: false

  # Team Hydra Slack
  - receiver: team_hydra_slack
    matchers:
    - severity=~"page|notify"
    - team="hydra"
    continue: false

  # Team Rocket Slack (team)
  - receiver: team_rocket_slack
    matchers:
    - severity=~"page|notify"
    - team="rocket"
    continue: false

  # Team Ops Slack
  - receiver: team_ops_slack
    matchers:
    - severity=~"page|notify"
    continue: true

receivers:
- name: root

- name: falco_noise_slack
  slack_configs:
  - channel: '#noise-falco'
    send_resolved: true
    actions:
    - type: button
      text: ':green_book: OpsRecipe'
      url: 'https://intranet.giantswarm.io/docs/support-and-ops/ops-recipes/{{ (index .Alerts 0).Annotations.opsrecipe }}'
      style: '{{ if eq .Status "firing" }}primary{{ else }}default{{ end }}'
    - type: button
      text: ':coffin: Linked PMs'
      url: '{{ template "__alert_linked_postmortems" . }}'
    - type: button
      text: ':mag: Query'
      url: '{{ (index .Alerts 0).GeneratorURL }}'
    - type: button
      text: ':grafana: Dashboard'
      url: '[[ .GrafanaAddress ]]/{{ (index .Alerts 0).Annotations.dashboard }}'
    - type: button
      text: ':no_bell: Silence'
      url: '{{ template "__alert_silence_link" .}}'
