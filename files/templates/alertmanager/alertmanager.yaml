global:
  resolve_timeout: 5m
[[- if .ProxyURL ]]
  http_config:
    proxy_url:  [[ .ProxyURL ]]
[[- end ]]
[[- if .SlackApiToken ]]
  slack_api_url: "https://slack.com/api/chat.postMessage"
[[- else ]]
  slack_api_url: [[ .SlackApiURL ]]
[[- end ]]

templates:
- '/etc/alertmanager/config/*.tmpl'

route:
  group_by: [alertname, cluster_id, installation, status, team]
  group_interval: 15m
  group_wait: 5m
  repeat_interval: 4h
  receiver: root

  routes:
  [[- if .MimirEnabled ]]
  - receiver: heartbeat
    matchers:
    - alertname="Heartbeat"
    # TODO(@team-atlas): This label is needed for now because we support legacy and new heartbeat alerts. Lets remove it when we remove https://github.com/giantswarm/prometheus-rules/pull/1094/files#diff-2cc8f3328e242b6c86769bfb52b286c7146e074dd244ebb76a0025c838f33d0fR21
    - type="mimir-heartbeat"
    continue: true
    group_wait: 30s
    group_interval: 30s
    repeat_interval: 15m
  [[- end ]]
  [[- if eq .Pipeline "stable-testing" ]]
  - receiver: blackhole
    matchers:
    - cluster_type="workload_cluster"
    continue: false
  - receiver: blackhole
    matchers:
    - cluster_id=~"t-.*"
    continue: false
  - receiver: blackhole
    matchers:
    - alertname=~"WorkloadClusterApp.*"
    continue: false
  - receiver: blackhole
    matchers:
    - alertname="PrometheusMetaOperatorReconcileErrors"
    continue: false
  - receiver: blackhole
    matchers:
    - alertname="ClusterUnhealthyPhase"
    continue: false
  - receiver: blackhole
    matchers:
    - alertname="ClusterUnhealthyPhase"
    - name=~"t-.*"
    continue: false
  # We don't want to get alerts by workload cluster apps that are failing.
  # We select those by checking if the App CR is in a namespace starting with 'org-'.
  - receiver: blackhole
    matchers:
    - alertname="ManagementClusterAppFailed"
    - namespace=~"org-.*"
    continue: false
  [[- end ]]

  # Falco noise Slack
  - receiver: falco_noise_slack
    matchers:
    - alertname=~"Falco.*"
    continue: false

  - receiver: team_tinkerers_slack
    repeat_interval: 14d
    matchers:
    - severity=~"page|notify"
    - team="tinkerers"
    continue: false

  # Team Ops Opsgenie
  - receiver: opsgenie_router
    matchers:
    - severity="page"
    continue: true

  # Team Atlas Slack
  - receiver: team_atlas_slack
    matchers:
    [[- if eq .Pipeline "stable" ]]
    - severity="notify"
    [[- else ]]
    - severity=~"page|notify"
    [[- end ]]
    - team="atlas"
    - type!="heartbeat"
    - alertname!~"Inhibition.*"
    - alertname!="Heartbeat"
    continue: false

  # Team Celestial Slack
  - receiver: team_phoenix_slack
    matchers:
    - severity=~"page|notify"
    - team="celestial"
    - sloth_severity=~"page|ticket"
    continue: false

  # Team Firecracker Slack
  - receiver: team_phoenix_slack
    matchers:
    - severity=~"page|notify"
    - team="firecracker"
    - sloth_severity=~"page|ticket"
    continue: false

  # Team Phoenix Slack
  - receiver: team_phoenix_slack
    matchers:
    - team="phoenix"
    - sloth_severity="page"
    - silence="true"
    continue: false

  # Team Shield Slack
  - receiver: team_shield_slack
    matchers:
    - severity=~"page|notify"
    - team="shield"
    continue: false

  # Team BigMac Slack
  - receiver: team_bigmac_slack
    matchers:
    - severity=~"page|notify"
    - team="bigmac"
    continue: false

  # Team Clippy Slack
  # ReRoute to `phoenix` until we change all team ownership labels
  - receiver: team_phoenix_slack
    matchers:
    - severity=~"page|notify"
    - team="clippy"
    continue: false

  # Team Rocket Slack
  - receiver: team_rocket_slack
    matchers:
    - severity=~"page|notify"
    - team="rocket"
    continue: false

  # Team Ops Slack
  - receiver: team_ops_slack
    matchers:
    - severity=~"page|notify"
    continue: true

  # Team Turtles Slack
  - receiver: team_turtles_slack
    matchers:
    - severity=~"page|notify"
    - team="turtles"
    continue: false

  # Team Honeybadger Slack
  - receiver: team_honeybadger_slack
    matchers:
    - severity=~"page|notify"
    - team="honeybadger"
    continue: false

receivers:
- name: root

[[- if .MimirEnabled ]]
- name: heartbeat
  webhook_configs:
  - send_resolved: false
    http_config:
      authorization:
        type: GenieKey
