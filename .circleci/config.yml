version: 2.1

orbs:
  architect: giantswarm/architect@0.8.18

workflows:
  build:
    jobs:
      - architect/go-build:
          name: build
          binary: prometheus-meta-operator
          filters:
            tags:
              only: /^v.*/

      - architect/go-test:
          name: test
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          name: push-to-quay
          context: "architect"
          image: "quay.io/giantswarm/prometheus-meta-operator"
          username_envar: "QUAY_USERNAME"
          password_envar: "QUAY_PASSWORD"
          requires:
            - build
            - test
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-docker:
          name: push-to-aliyun
          context: "architect"
          image: "registry-intl.cn-shanghai.aliyuncs.com/giantswarm/prometheus-meta-operator"
          username_envar: "ALIYUN_USERNAME"
          password_envar: "ALIYUN_PASSWORD"
          requires:
            - build
            - test
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-catalog:
          name: app-catalog
          app_catalog: "control-plane-catalog"
          app_catalog_test: "control-plane-test-catalog"
          chart: "prometheus-meta-operator"
          requires:
            - push-to-quay
            - push-to-aliyun
          filters:
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: aws-app-collection
          context: "architect"
          app_name: "prometheus-meta-operator"
          app_namespace: "monitoring"
          app_collection_repo: "aws-app-collection"
          unique: "true"
          requires:
            - app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: azure-app-collection
          context: "architect"
          app_name: "prometheus-meta-operator"
          app_namespace: "monitoring"
          app_collection_repo: "azure-app-collection"
          unique: "true"
          requires:
            - app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/

      - architect/push-to-app-collection:
          name: kvm-app-collection
          context: "architect"
          app_name: "prometheus-meta-operator"
          app_namespace: "monitoring"
          app_collection_repo: "kvm-app-collection"
          unique: "true"
          requires:
            - app-catalog
          filters:
            branches:
              ignore: /.*/
            tags:
              only: /^v.*/
