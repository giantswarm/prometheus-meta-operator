version: 2.1

orbs:
  architect: giantswarm/architect@5.14.0
workflows:
  build:
    jobs:
    - architect/go-build:
        name: build
        binary: prometheus-meta-operator
        resource_class: large
        filters:
          tags:
            only: /^v.*/

    - architect/push-to-registries:
        context: architect
        name: push-to-registries
        requires:
        - build
        filters:
          tags:
            only: /^v.*/
          branches:
            ignore:
            - main
            - master
