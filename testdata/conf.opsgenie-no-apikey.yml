route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: team-X-opsgenie
  routes:
  - match:
      service: foo
    receiver: team-X-opsgenie

receivers:
- name: 'team-X-opsgenie'
  opsgenie_configs:
  - responders:
    - name: 'team-X'
      type: 'team'