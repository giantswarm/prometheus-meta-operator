route:
  group_by: ['alertname', 'cluster', 'service']
  group_wait: 30s
  group_interval: 5m
  repeat_interval: 3h
  receiver: team-X-victorops
  routes:
  - match:
      service: foo
    receiver: team-X-victorops

receivers:
- name: 'team-X-victorops'
  victorops_configs:
  - routing_key: 'team-X'
