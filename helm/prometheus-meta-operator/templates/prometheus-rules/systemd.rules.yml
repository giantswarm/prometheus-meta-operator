apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
    cluster_type: "control_plane"
  name: systemd.rules
spec:
  groups:
  - name: systemd
    rules:
    - alert: ControlPlaneSystemdUnitFailed
      annotations:
        description: '{{`Systemd unit {{ $labels.name }} is failed on {{ $labels.instance }}.`}}'
      expr: node_systemd_unit_state{cluster_type="control_plane",name!~"coreos-metadata-sshkeys@core.service|debug-tools.service|k8s-addons.service|locksmithd.service|sshd.+service|systemd-coredump.+service|systemd-networkd.service|update-engine.service|update-engine-stub.service", state="failed"} == 1
      for: 5m
      labels:
        area: kaas
        severity: notify
        team: biscuit
        topic: infrastructure
    - alert: ControlPlaneCriticalSystemdUnitFailed
      annotations:
        description: '{{`Critical systemd unit {{ $labels.name }} is failed on {{ $labels.instance }}.`}}'
        opsrecipe: critical-systemd-unit-failed/
      expr: node_systemd_unit_state{cluster_type="control_plane",name=~"k8s-addons.service|systemd-networkd.service", state="failed"} == 1
      for: 5m
      labels:
        area: kaas
        severity: page
        team: biscuit
        topic: infrastructure
    - alert: ControlPlaneDisabledSystemdUnitActive
      annotations:
        description: '{{`Disabled Systemd unit {{ $labels.name }} is active on {{ $labels.ip }}.`}}'
        opsrecipe: disabled-systemd-unit-active/
      expr: node_systemd_unit_state{cluster_type="control_plane",name=~"locksmithd.service|update-engine.service", state="active"} == 1
      for: 5m
      labels:
        area: kaas
        severity: page
        team: biscuit
        topic: infrastructure
    - alert: ControlPlaneHighNumberSystemdUnits
      annotations:
        description: '{{`Node {{ $labels.ip }} has too many systemd units active.`}}'
      expr: sum(node_systemd_unit_state{cluster_type="control_plane", state="active"}) by (ip) > 1500
      for: 10m
      labels:
        area: kaas
        severity: notify
        team: biscuit
        topic: infrastructure
