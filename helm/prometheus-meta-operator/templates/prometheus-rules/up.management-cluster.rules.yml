apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
    cluster_type: "management_cluster"
  name: up.management-cluster.rules
  namespace: '{{ include "resource.default.namespace" . }}'
spec:
  groups:
  - name: up
    rules:
    - alert: AppExporterDown
      annotations:
        description: '{{`App-exporter ({{ $labels.instance }}) is down.`}}'
        opsrecipe: app-exporter-down/
      expr: up{app="app-exporter"} == 0
      for: 15m
      labels:
        area: managedservices
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        cancel_if_scrape_timeout: "true"
        severity: page
        team: batman
        topic: releng
    - alert: ManagementClusterEtcdDown
      annotations:
        description: '{{`Etcd ({{ $labels.ip }}) is down.`}}'
        opsrecipe: etcd-down/
      expr: up{app="etcd",cluster_type="management_cluster"} == 0
      for: 10m
      labels:
        area: kaas
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        cancel_if_cluster_status_updating: "true"
        severity: page
        team: biscuit
        topic: etcd
    - alert: GatekeeperDown
      annotations:
        description: |-
          {{`GateKeeper is not reachable ({{ if eq $labels.pod_ready "false" -}}
          pod is failing{{ else if eq $labels.pod_ready "" -}}
          service/endpoints are not finding the pod{{ end }})
          {
            node: {{ $labels.node }},
            namespace: {{ $labels.namespace }},
            app_instance: {{ $labels.app_instance }},
            app_version: {{ $labels.app_version }},
            pod_ready: {{ $labels.pod_ready }},
            pod_phase: {{ $labels.pod_phase }},
            instance: {{ $labels.instance }}
          }`}}
        opsrecipe: gatekeeper-down/
      expr: absent(up{app="gatekeeper-app"}) or up{app="gatekeeper-app"} == 0
      for: 10m
      labels:
        area: kaas
        cancel_if_apiserver_down: "true"
        cancel_if_cluster_status_creating: "true"
        cancel_if_cluster_status_deleting: "true"
        severity: page
        team: biscuit
        topic: managementcluster
    - alert: NoHealthyJumphost
      annotations:
        description: '{{`There are no healthy jumphosts available.`}}'
        opsrecipe: no-healthy-jumphost/
      expr: (up{app="node-exporter",role="bastion"} == 1 OR on() vector(0)) == 0
      for: 15m
      labels:
        area: kaas
        severity: page
        team: biscuit
        topic: managementcluster
