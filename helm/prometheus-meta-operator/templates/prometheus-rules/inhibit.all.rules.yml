apiVersion: monitoring.coreos.com/v1
kind: PrometheusRule
metadata:
  creationTimestamp: null
  labels:
    {{- include "labels.common" . | nindent 4 }}
  name: inhibit.rules
  namespace: '{{ include "resource.default.namespace" . }}'
spec:
  groups:
  - name: inhibit
    rules:
    - alert: InhibitionOutsideWorkingHours
      annotations:
        description: '{{`Fires outside working hours.`}}'
      expr: (hour() <= 7 or hour() >= 16) or (day_of_week() > 5 or day_of_week() < 1)
      labels:
        area: empowerment
        nodes_down: "true"
        outside_working_hours: "true"
        topic: monitoring
    - alert: InhibitionKubeStateMetricsDown
      annotations:
        description: '{{`KubeStateMetrics ({{ $labels.instance }}) is down.`}}'
      expr: up{app="kube-state-metrics"} == 0 or absent(up{app="kube-state-metrics"}) == 1
      labels:
        area: kaas
        kube_state_metrics_down: "true"
        team: ludacris
        topic: status

